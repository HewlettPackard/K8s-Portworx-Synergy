---
- set_fact:
    cluster_ip: "{{ lookup('ini', 'CLUSTER_IP section=cluster_data file=data/cluster_data.ini') }}" 
    cluster_port: "{{ lookup('ini', 'CLUSTER_PORT section=cluster_data file=data/cluster_data.ini') }}" 
    cluster_join_token: "{{ lookup('ini', 'CLUSTER_TOKEN section=cluster_data file=data/cluster_data.ini') }}" 

- name: join node to kubernetes cluster/master.
  shell: kubeadm join --token {{ cluster_join_token }} --discovery-token-unsafe-skip-ca-verification {{ cluster_ip }}:{{ cluster_port }}

