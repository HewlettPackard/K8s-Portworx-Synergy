---
- name: copy /tmp/kubernetes directory to master-2
  copy: src=/tmp/kubernetes/ dest=/etc/kubernetes/

- name: create kubeadm-init.conf on master-2
  template:
    src: "{{ playbook_dir }}/config/kubeadm-init.j2"
    dest: "/tmp/kubernetes/config/kubeadm-init.yml"

- name: kubeadm init on master-2
  shell: kubeadm init --config=/tmp/kubernetes/config/kubeadm-init.yml

- name: update ~/.bashrc
  lineinfile:
    dest: ~/.bashrc
    line: export KUBECONFIG=/etc/kubernetes/admin.conf
    state: present

- shell: source ~/.bashrc

- pause: seconds=20
